<html>

<head>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-green-900 text-white font-sans">
    <div class="max-w-xs mx-auto bg-gray-800 rounded-lg overflow-hidden shadow-lg">
        <div class="relative">
            <img alt="Background image" class="w-full h-24 object-cover" height="100"
                src="https://storage.googleapis.com/a1aa/image/S1np5DZM3rbCLp8tmcee9kiozGi4C91mecfyYnkPHfZfy546E.jpg"
                width="400" />
            <img alt="Profile picture of Sam Lanson"
                class="w-24 h-24 rounded-full border-4 border-gray-800 absolute top-12 left-1/2 transform -translate-x-1/2"
                height="100"
                src="https://storage.googleapis.com/a1aa/image/SCXdcBGGecweLUlhh2wGjehgJahefSSUu4Nzcpyz4ZYW5ccdC.jpg"
                width="100" />
        </div>
        <div class="text-center mt-16">
            <h2 class="text-xl font-bold">
                Sam Lanson
            </h2>
            <p class="text-gray-400">
                Web Developer at Stackbros
            </p>
            <p class="mt-2 text-sm text-gray-400 px-4">
                I'd love to change the world, but they won't give me the source code.
            </p>
        </div>
        <div class="flex justify-around mt-4 text-gray-400">
            <div class="text-center">
                <span class="block text-white font-bold">
                    256
                </span>
                <span class="text-sm">
                    Post
                </span>
            </div>
            <div class="text-center">
                <span class="block text-white font-bold">
                    2.5K
                </span>
                <span class="text-sm">
                    Followers
                </span>
            </div>
            <div class="text-center">
                <span class="block text-white font-bold">
                    365
                </span>
                <span class="text-sm">
                    Following
                </span>
            </div>
        </div>
        <div class="mt-6">
            <ul class="text-gray-400">
                <li class="flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer">
                    <i class="fas fa-home w-6">
                    </i>
                    <span class="ml-2">
                        Feed
                    </span>
                </li>
                <li class="flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer">
                    <i class="fas fa-user-friends w-6">
                    </i>
                    <span class="ml-2">
                        Connections
                    </span>
                </li>
                <li class="flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer">
                    <i class="fas fa-newspaper w-6">
                    </i>
                    <span class="ml-2">
                        Latest News
                    </span>
                </li>
                <li class="flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer">
                    <i class="fas fa-calendar-alt w-6">
                    </i>
                    <span class="ml-2">
                        Events
                    </span>
                </li>
                <li class="flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer">
                    <i class="fas fa-users w-6">
                    </i>
                    <span class="ml-2">
                        Groups
                    </span>
                </li>
                <li class="flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer">
                    <i class="fas fa-bell w-6">
                    </i>
                    <span class="ml-2 text-blue-500">
                        Notifications
                    </span>
                </li>
                <li class="flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer">
                    <i class="fas fa-cog w-6">
                    </i>
                    <span class="ml-2">
                        Settings
                    </span>
                </li>
            </ul>
        </div>
        <div class="text-center mt-4 mb-4">
            <a class="text-blue-500" href="#">
                View Profile
            </a>
        </div>
    </div>
</body>

</html>
