<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Equivalent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-4 rounded shadow w-100" style="max-width: 28rem;">
        <div class="d-flex align-items-center mb-3">
            <img alt="Profile picture of a person" src="https://storage.googleapis.com/a1aa/image/IIi4N679fwWYB6A6MveDelts447m3hx13SrEWX1I4QXXQDXnA.jpg" class="rounded-circle" width="40" height="40">
            <input type="text" class="form-control border-0 ms-3" placeholder="Share your thoughts...">
        </div>
        <div class="d-flex justify-content-between mt-3">
            <div class="d-flex gap-2">
                <button class="btn btn-light d-flex align-items-center">
                    <i class="fas fa-image text-success me-1"></i>
                    <span>Photo</span>
                </button>
                <button class="btn btn-light d-flex align-items-center">
                    <i class="fas fa-video text-primary me-1"></i>
                    <span>Video</span>
                </button>
                <button class="btn btn-light d-flex align-items-center">
                    <i class="fas fa-calendar-alt text-danger me-1"></i>
                    <span>Event</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
