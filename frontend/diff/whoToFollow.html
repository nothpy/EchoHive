<html>

<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        .follow-section {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .follow-section h5 {
            font-weight: bold;
        }

        .follow-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .follow-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .follow-item .info {
            flex-grow: 1;
        }

        .follow-item .info .name {
            font-weight: bold;
        }

        .follow-item .info .role {
            color: #888;
            font-size: 0.9em;
        }

        .follow-item .action {
            color: #007bff;
            font-size: 1.2em;
        }

        .follow-item .action.active {
            color: #fff;
            background-color: #007bff;
            border-radius: 50%;
            padding: 5px;
        }

        .view-more {
            text-align: center;
            margin-top: 10px;
        }

        .view-more a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="follow-section">
        <h5>
            Who to follow
        </h5>
        <div class="follow-item">
            <img alt="Portrait of Frances Guerrero" height="40"
                src="https://storage.googleapis.com/a1aa/image/6Di5ZWQdz4LYG1hYq63HGZE3dWbncVCLX7zoKUC94Pq0296E.jpg"
                width="40" />
            <div class="info">
                <div class="name">
                    Frances Guerrero
                </div>
                <div class="role">
                    News anchor
                </div>
            </div>
            <div class="action">
                <i class="fas fa-plus">
                </i>
            </div>
        </div>
        <div class="follow-item">
            <img alt="Portrait of Lori Ferguson" height="40"
                src="https://storage.googleapis.com/a1aa/image/18hB8FtTSqo0AlztvH1VVRyjahLhe5cE9Afm1qqpT1jPb3rTA.jpg"
                width="40" />
            <div class="info">
                <div class="name">
                    Lori Ferguson
                </div>
                <div class="role">
                    Web Developer
                </div>
            </div>
            <div class="action">
                <i class="fas fa-plus">
                </i>
            </div>
        </div>
        <div class="follow-item">
            <img alt="Portrait of Samuel Bishop" height="40"
                src="https://storage.googleapis.com/a1aa/image/QdLGkS8x41olBd7dht9i5VrAFfMbo5v9EwEBWtBoUfBOb3rTA.jpg"
                width="40" />
            <div class="info">
                <div class="name">
                    Samuel Bishop
                </div>
                <div class="role">
                    News anchor
                </div>
            </div>
            <div class="action active">
                <i class="fas fa-user">
                </i>
            </div>
        </div>
        <div class="follow-item">
            <img alt="Portrait of Dennis Barrett" height="40"
                src="https://storage.googleapis.com/a1aa/image/snu0AoISrMJdFFUTbOoiL5peRM0u4lpQ1TOTH9kStDDot71JA.jpg"
                width="40" />
            <div class="info">
                <div class="name">
                    Dennis Barrett
                </div>
                <div class="role">
                    Web Developer at ...
                </div>
            </div>
            <div class="action">
                <i class="fas fa-plus">
                </i>
            </div>
        </div>
        <div class="follow-item">
            <img alt="Portrait of Judy Nguyen" height="40"
                src="https://storage.googleapis.com/a1aa/image/3hovwiiEuJavKdjHTJyPqne7uWAsiAD6Q6y21OhQKWeMb3rTA.jpg"
                width="40" />
            <div class="info">
                <div class="name">
                    Judy Nguyen
                </div>
                <div class="role">
                    News anchor
                </div>
            </div>
            <div class="action">
                <i class="fas fa-plus">
                </i>
            </div>
        </div>
        <div class="view-more">
            <a href="#">
                View more
            </a>
        </div>
    </div>
</body>

</html>
