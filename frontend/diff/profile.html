<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card mx-auto shadow-lg" style="max-width: 48rem; border-radius: 0.75rem;">
            <div class="position-relative">
                <img src="https://storage.googleapis.com/a1aa/image/nZLryyNh7c5TO1xGg98mu8sos7kjbQZwLHcV0vk9jk6xou6E.jpg" 
                     class="card-img-top rounded-top" 
                     alt="Background image of a canyon" 
                     style="height: 12rem; object-fit: cover;">
                <img src="https://storage.googleapis.com/a1aa/image/gOJPws5yKoqbBFeKMrjJp3We8jHIdewkxtD9Im62WUARG1VnA.jpg" 
                     class="rounded-circle border border-white position-absolute" 
                     alt="Profile picture of a person with curly hair and glasses" 
                     style="width: 5rem; height: 5rem; bottom: -1.5rem; left: 1rem; border-width: 4px;">
            </div>
            <div class="card-body mt-3 pt-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title mb-1">Sam Lanson <i class="fas fa-check-circle text-success"></i></h5>
                        <p class="text-muted">250 connections</p>
                    </div>
                    <button class="btn btn-pink text-white px-4 py-1 rounded-pill" style="background-color: #ff4081;">Edit Profile</button>
                </div>
                <div class="d-flex align-items-center text-muted mt-2">
                    <i class="fas fa-briefcase me-2"></i>
                    <span>Lead Developer</span>
                    <i class="fas fa-map-marker-alt mx-3"></i>
                    <span>New Hampshire</span>
                    <i class="fas fa-calendar-alt mx-3"></i>
                    <span>Joined on Nov 26, 2019</span>
                </div>
            </div>
            <div class="border-top">
                <div class="d-flex justify-content-around py-2">
                    <a href="#" class="text-primary border-bottom border-primary pb-1">Feed</a>
                    <a href="#" class="text-muted text-decoration-none">About</a>
                    <a href="#" class="text-muted text-decoration-none">Friends <span class="badge bg-success text-white ms-1">300</span></a>
                    <a href="#" class="text-muted text-decoration-none">Images</a>
                    <a href="#" class="text-muted text-decoration-none">Videos</a>
                    <a href="#" class="text-muted text-decoration-none">Activity</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
